<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF: –ü—Ä–æ—Å—Ç–∞ –≤–µ—Ä—Å—ñ—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #game {
            width: 90%;
            max-width: 400px;
            height: 60vh;
            background-color: #222;
            margin: 20px auto;
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .animatronic {
            font-size: 5vw; /* Adjusted size for Freddy */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: top 1s;
        }
        .door {
            width: 60px;
            height: 10px;
            background-color: grey;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: 80%; /* Make buttons wider for easier tapping */
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
        #energyDisplay {
            margin-top: 10px;
            font-size: 18px;
        }
        #gameOverScreen, #winScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #gameOverScreen button, #winScreen button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>FNAF: –ü—Ä–æ—Å—Ç–∞ –≤–µ—Ä—Å—ñ—è</h1>
<div id="game">
    <div class="animatronic" id="animatronic">üêª</div>
    <div class="door" id="door"></div>
    <div id="energyDisplay">–ï–Ω–µ—Ä–≥—ñ—è: 100</div>
</div>

<button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
<button onclick="toggleLight()" id="lightButton" style="display:none;">–í–∫–ª—é—á–∏—Ç–∏ —Å–≤—ñ—Ç–ª–æ</button>
<button onclick="toggleDoor()" id="doorButton" style="display:none;">–ó–∞–∫—Ä–∏—Ç–∏ –¥–≤–µ—Ä—ñ</button>
<button onclick="useGenerator()" id="generatorButton" style="display:none;">–í–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä</button>

<div id="gameOverScreen">
    <div class="message" id="message"></div>
    <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
</div>

<div id="winScreen">
    <div class="message">–í—ñ—Ç–∞—î–º–æ! –í–∏ –≤–∏–≥—Ä–∞–ª–∏!</div>
    <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
</div>

<script>
    let gameInterval;
    let countdownInterval;
    let doorDamageInterval;
    let lightEnergyInterval;
    let isGameOver = false;
    let lightOn = false;
    let doorClosed = false;
    let stage = 0;
    let energy = 100; // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –µ–Ω–µ—Ä–≥—ñ—è
    let generatorCooldown = false; // –°—Ç–∞—Ç—É—Å –∫—É–ª–¥–∞—É–Ω—É –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞
    let timeLeft = 60; // –ß–∞—Å –≥—Ä–∏ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö

    function startGame() {
        isGameOver = false;
        stage = 0;
        energy = 100; // –°–∫–∏–¥–∞–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
        timeLeft = 60; // –°–∫–∏–¥–∞–Ω–Ω—è —á–∞—Å—É
        document.getElementById('gameOverScreen').style.display = 'none';
        document.getElementById('winScreen').style.display = 'none';
        document.getElementById('message').innerText = '';
        document.getElementById('lightButton').style.display = 'inline-block';
        document.getElementById('doorButton').style.display = 'inline-block';
        document.getElementById('generatorButton').style.display = 'inline-block';
        document.getElementById('energyDisplay').innerText = '–ï–Ω–µ—Ä–≥—ñ—è: ' + energy; // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
        const animatronic = document.getElementById('animatronic');
        animatronic.style.top = '0'; // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –∑–≤–µ—Ä—Ö—É
        document.getElementById('game').style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç–∏ –≥—Ä—É

        gameInterval = setInterval(() => {
            if (isGameOver) return;

            // 50% —à–∞–Ω—Å –ø–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –∞–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫–∞ –Ω–∞ –æ–¥–∏–Ω –µ—Ç–∞–ø
            if (Math.random() < 0.5) {
                stage++;
                if (stage > 4) {
                    // –Ø–∫—â–æ –¥–æ—Å—è–≥–Ω—É—Ç–æ 4 —Å—Ç–∞–¥—ñ—é, –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –¥–≤–µ—Ä—ñ
                    if (doorClosed) {
                        // –Ø–∫—â–æ –¥–≤–µ—Ä—ñ –∑–∞–∫—Ä–∏—Ç—ñ, –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –∞–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫–∞ –Ω–∞–∑–∞–¥
                        stage = 0;
                        animatronic.style.top = '0';
                    } else {
                        // –Ø–∫—â–æ –¥–≤–µ—Ä—ñ –≤—ñ–¥–∫—Ä–∏—Ç—ñ, —á–µ–∫–∞—î–º–æ 5 —Å–µ–∫—É–Ω–¥ —ñ –∑–∞–≤–µ—Ä—à—É—î–º–æ –≥—Ä—É
                        setTimeout(() => {
                            if (!isGameOver) {
                                endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ê–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫ –¥—ñ–π—à–æ–≤ –¥–æ –¥–≤–µ—Ä–µ–π!');
                            }
                        }, 5000); // –ó–∞—Ç—Ä–∏–º–∫–∞ –ø–µ—Ä–µ–¥ –ø—Ä–æ–≥—Ä–∞—à–µ–º
                    }
                } else {
                    animatronic.style.top = (stage * 100) + 'px'; // –ó–º—ñ—â–µ–Ω–Ω—è –Ω–∞ 100 –ø—ñ–∫—Å–µ–ª—ñ–≤ –∑–∞ —Å—Ç–∞–¥—ñ—é
                }
            }
        }, 5000); // –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥

        countdownInterval = setInterval(() => {
            if (isGameOver) return;

            timeLeft--;
            if (timeLeft <= 0) {
                endWin(); // –ó–∞–≤–µ—Ä—à–∏—Ç–∏ –≥—Ä—É, —è–∫—â–æ —á–∞—Å –≤–∏—á–µ—Ä–ø–∞–Ω–æ
            }
        }, 1000); // –ó–º–µ–Ω—à—É–≤–∞—Ç–∏ —Ç–∞–π–º–µ—Ä —â–æ—Å–µ–∫—É–Ω–¥–∏

        doorDamageInterval = setInterval(() => {
            if (doorClosed && energy > 0) {
                energy -= 5; // –í–∏—Ç—Ä–∞—Ç–∞ 5% –µ–Ω–µ—Ä–≥—ñ—ó
                if (energy < 0) energy = 0; // –ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –Ω–µ–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
                document.getElementById('energyDisplay').innerText = '–ï–Ω–µ—Ä–≥—ñ—è: ' + energy; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
                if (energy <= 0) {
                    endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ï–Ω–µ—Ä–≥—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—è!');
                }
            }
        }, 3000); // –í–∏—Ç—Ä–∞—Ç–∞ –µ–Ω–µ—Ä–≥—ñ—ó –∫–æ–∂–Ω—ñ 3 —Å–µ–∫—É–Ω–¥–∏

        if (lightOn) {
            lightEnergyInterval = setInterval(() => {
                if (lightOn && energy > 0) {
                    energy -= 4; // –í–∏—Ç—Ä–∞—Ç–∞ 4% –µ–Ω–µ—Ä–≥—ñ—ó
                    if (energy < 0) energy = 0; // –ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –Ω–µ–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
                    document.getElementById('energyDisplay').innerText = '–ï–Ω–µ—Ä–≥—ñ—è: ' + energy; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
                    if (energy <= 0) {
                        endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ï–Ω–µ—Ä–≥—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—è!');
                    }
                }
            }, 1000); // –í–∏—Ç—Ä–∞—Ç–∞ –µ–Ω–µ—Ä–≥—ñ—ó –∫–æ–∂–Ω—É —Å–µ–∫—É–Ω–¥—É
        }
    }

    function endGame(message) {
        isGameOver = true;
        clearInterval(gameInterval);
        clearInterval(countdownInterval);
        clearInterval(doorDamageInterval);
        clearInterval(lightEnergyInterval);
        document.getElementById('message').innerText = message;
        document.getElementById('gameOverScreen').style.display = 'block';
    }

    function endWin() {
        isGameOver = true;
        clearInterval(gameInterval);
        clearInterval(countdownInterval);
        clearInterval(doorDamageInterval);
        clearInterval(lightEnergyInterval);
        document.getElementById('winScreen').style.display = 'block';
    }

    function toggleLight() {
        lightOn = !lightOn;
        const lightButton = document.getElementById('lightButton');
        if (lightOn) {
            lightButton.innerText = '–í–∏–º–∫–Ω—É—Ç–∏ —Å–≤—ñ—Ç–ª–æ';
            document.querySelector('.animatronic').style.opacity = '1'; // –ü–æ–∫–∞–∑–∞—Ç–∏ –∞–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫–∞
            lightEnergyInterval = setInterval(() => {
                if (lightOn && energy > 0) {
                    energy -= 4; // –í–∏—Ç—Ä–∞—Ç–∞ 4% –µ–Ω–µ—Ä–≥—ñ—ó
                    if (energy < 0) energy = 0; // –ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –Ω–µ–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
                    document.getElementById('energyDisplay').innerText = '–ï–Ω–µ—Ä–≥—ñ—è: ' + energy; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
                    if (energy <= 0) {
                        endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ï–Ω–µ—Ä–≥—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—è!');
                    }
                }
            }, 1000); // –í–∏—Ç—Ä–∞—Ç–∞ –µ–Ω–µ—Ä–≥—ñ—ó –∫–æ–∂–Ω—É —Å–µ–∫—É–Ω–¥—É
        } else {
            lightButton.innerText = '–í–∫–ª—é—á–∏—Ç–∏ —Å–≤—ñ—Ç–ª–æ';
            document.querySelector('.animatronic').style.opacity = '0'; // –°—Ö–æ–≤–∞—Ç–∏ –∞–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫–∞
            clearInterval(lightEnergyInterval);
        }
    }

    function toggleDoor() {
        doorClosed = !doorClosed;
        const doorButton = document.getElementById('doorButton');
        if (doorClosed) {
            doorButton.innerText = '–í—ñ–¥–∫—Ä–∏—Ç–∏ –¥–≤–µ—Ä—ñ';
        } else {
            doorButton.innerText = '–ó–∞–∫—Ä–∏—Ç–∏ –¥–≤–µ—Ä—ñ';
        }
    }

    function useGenerator() {
        if (!generatorCooldown && energy <= 90) {
            generatorCooldown = true;
            energy += 20; // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è 20% –µ–Ω–µ—Ä–≥—ñ—ó
            if (energy > 100) energy = 100; // –ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
            document.getElementById('energyDisplay').innerText = '–ï–Ω–µ—Ä–≥—ñ—è: ' + energy; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
            setTimeout(() => {
                generatorCooldown = false; // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –∫—É–ª–¥–∞—É–Ω—É –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞
            }, 10000); // –ö—É–ª–¥–∞—É–Ω 10 —Å–µ–∫—É–Ω–¥
        }
    }
</script>

</body>
</html>
